<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teclado</title>
  <style>
    body {
      margin: 0;
      background-color: #fcdc7e; 
      font-family: Arial, sans-serif;
      display: flex;

      justify-content: center;

    }
  </style>
</head>
<body>

  <!-- Icono de café arriba -->
  <img src="musphy.jpg" alt="Ícono café" class="icono">

  <!-- Teclado en el centro -->

  <!-- Manos al final -->
   <!--img src="img/manos.png" alt="Manos alejadas del teclado" class="manos"-->

</html>
